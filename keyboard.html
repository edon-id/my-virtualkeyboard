<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
  <link rel="stylesheet" href="./keyboard.css">
</head>
<body>

    <div class="container">
      <h1>YOU WROTE:</h1>
      <p id="result"></p>

      <div class="keyboard">

        
        <div class="row">

          <button class="btn keys">q</button>
          <button class="btn keys">w</button>
          <button class="btn keys">e</button>
          <button class="btn keys">r</button>
          <button class="btn keys">t</button>
          <button class="btn keys">y</button>
          <button class="btn keys">u</button>
          <button class="btn keys">i</button>
          <button class="btn keys">o</button>
          <button class="btn keys">p</button>
          <button class="delete keys_delete">delete</button>

        </div>

        <div class="row">

          <button class="btn keys">a</button>
          <button class="btn keys">s</button>
          <button class="btn keys">d</button>
          <button class="btn keys">f</button>
          <button class="btn keys">g</button>
          <button class="btn keys">h</button>
          <button class="btn keys">j</button>
          <button class="btn keys">k</button>
          <button class="btn keys">l</button>

        </div>

        <div class="row">

          <button class="btn keys">z</button>
          <button class="btn keys">x</button>
          <button class="btn keys">c</button>
          <button class="btn keys">v</button>
          <button class="btn keys">b</button>
          <button class="btn keys">n</button>
          <button class="btn keys">m</button>

        </div>

        <div class="row">
          <button class="space">space</button>
        </div>

      </div>
    </div>

  <script src="./keyboard.js"></script>
</body>
</html>
